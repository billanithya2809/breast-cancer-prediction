<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Breast Cancer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 15px 20px;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar nav ul li {
            display: inline;
        }
        .navbar nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            background-color: white;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #003366;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d8346b;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Predict Breast Cancer</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About Predict</a></li>
                    <li><a href="{{ url_for('predict') }}">Predict Tool</a></li>
                    <li><a href="{{ url_for('survival') }}">Breast Cancer Survival</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="#">Legal</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <h2>Breast Cancer Prediction Tool</h2>
        <form action="http://localhost:5000/predict" method="POST">
            <label for="age">Age at Diagnosis:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="tumor-size">Tumor Size (mm):</label>
            <input type="number" id="tumor-size" name="tumor_size" required>
            
            <label for="tumor-grade">Tumor Grade:</label>
            <select id="tumor-grade" name="tumor_grade" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
            <label for="er-status">ER Status:</label>
            <select id="er-status" name="er_status" required>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
